    <body>
    <div class="container">
        <h1 class="text-center mt-4">Atualizar cadastro do Pet</h1>

        <form>
            <div class="form-group">
                <label for="nome">Nome do Animal</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do animal">
            </div>

            <div class="form-group">
                <label for="raca">Raça</label>
                <input type="text" class="form-control" id="raca" placeholder="Digite a raça do animal">
            </div>

            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" id="idade" placeholder="Digite a idade do animal">
            </div>

            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="text" class="form-control" id="peso" placeholder="Digite a peso do animal">
            </div>


            <div class="form-group">
                <label for="descricao">Informações adicionais:</label>
                <textarea class="form-control" id="descricao" rows="5" placeholder="Digite uma descrição sobre o animal"></textarea>
            </div>

                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" class="form-control-file" id="foto">
                </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
        </form>
    </div>
