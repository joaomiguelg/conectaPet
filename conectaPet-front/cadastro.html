    <div class="container">
      <h1>Cadastro de Animais</h1>
      <form>
        <div class="form-group">
            <label for="nome">Nome do animal:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do animal" required>
          </div>

          <div class="form-group">
            <label for="especie">Espécie:</label>
            <input type="text" class="form-control" id="iespecie" placeholder="Digite a Espécie do animal" required>
          </div>
          
          <div class="form-group">
            <label for="Raça">Raça:</label>
            <input type="text" class="form-control" id="Raça" placeholder="Digite a Raça do animal" required>
          </div>

          <div class="form-group">
            <label for="Idade">Idade:</label>
            <input type="number" class="form-control" id="Idade" placeholder="Digite a idade do animal" required>
          </div>

          <div class="form-group">
            <label for="historico">Histórico veterinário:</label>
            <input type="text" class="form-control" id="ihistorico" placeholder="Histórico veterinário do animal" required>
          </div>

          <div class="form-group">
            <label for="requisito">Requisito adoção:</label>
            <input type="text" class="form-control" id="irequisito" placeholder="Digite os requisitos para adoção (se houver)" required>
          </div>

          <div class="form-group">
            <label for="temperamento">Temperamento:</label>
            <input type="text" class="form-control" id="itemper" placeholder="Como é o comportamento do animal?" required>
          </div>

          <div class="form-group">
            <label for="local">Localização:</label>
            <input type="text" class="form-control" id="ilocal" placeholder="Onde se encontra o animal?" required>
          </div>
          
          <div class="form-group">
            <label for="informacoes">Informações adicionais:</label>
            <textarea class="form-control" id="informacoes" placeholder="Digite informações adicionais sobre o animal" rows="3"></textarea>
          </div>
          
          <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" class="form-control-file" id="foto">
          </div>
          
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          
      </form>
